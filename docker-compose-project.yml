services:
  dwh_stock_bigdata:
    container_name: dwh_stock_bigdata
    build:
      context: .
      dockerfile: docker/Dockerfile.project
    image: dwh_stock_bigdata
    volumes:
      - ./core:/DWH-STOCK/core
      - ./jars:/opt/spark/jars
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - kafka_network

networks:
  kafka_network:
    driver: bridge